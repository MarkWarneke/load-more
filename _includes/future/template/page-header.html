<header>
    <div class="title">
        <h2>{{ page.title }}</h2>
        <p>{{ page.subtitle }}</p>
    </div>
    <div class="meta">
        <time class="published" datetime="{{ page.date  | date: "%Y-%m-%d" }}">{{ page.date | date: '%B, %d %Y' }}</time>
        <a href="https://twitter.com/{{site.data.authors.markwarneke.twitter}}" class="author" target="_blank">
            <span class="name">
                {{ site.data.authors.markwarneke.name }}
            </span>
            <img src="{{site.data.authors.markwarneke.picture}}" alt="{{ site.data.authors.markwarneke.name }}"/>
        </a>
    </div>
</header>
